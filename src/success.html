<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - QUITTR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPulse 2s ease-in-out infinite;
        }

        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .membership-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .membership-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1 class="success-title">支付成功！</h1>
        <p class="success-message">
            恭喜您成功开通会员！您现在可以享受所有高级功能，开启健康的戒色之旅。
        </p>

        <div class="membership-info">
            <h3>会员信息</h3>
            <div class="info-item">
                <span class="info-label">支付ID:</span>
                <span class="info-value" id="payment-id">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">会员计划:</span>
                <span class="info-value" id="membership-plan">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">开通时间:</span>
                <span class="info-value" id="start-date">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">到期时间:</span>
                <span class="info-value" id="end-date">-</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">返回首页</a>
            <a href="tree.html" class="btn btn-secondary">查看生命树</a>
        </div>
    </div>

    <script>
        // 显示会员信息
        function displayMembershipInfo() {
            const membershipInfo = localStorage.getItem('membership_info');
            if (membershipInfo) {
                const data = JSON.parse(membershipInfo);
                
                document.getElementById('payment-id').textContent = data.paymentId || '-';
                document.getElementById('membership-plan').textContent = getPlanName(data.plan) || '-';
                document.getElementById('start-date').textContent = formatDate(data.startDate) || '-';
                document.getElementById('end-date').textContent = formatDate(data.endDate) || '-';
            }
        }

        function getPlanName(plan) {
            const planNames = {
                'premium': '高级版',
                'annual': '年度版',
                'basic': '基础版'
            };
            return planNames[plan] || plan;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 页面加载时显示信息
        document.addEventListener('DOMContentLoaded', displayMembershipInfo);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUITTR - 启动页</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .loading-container {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto 1rem;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards;
        }

        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        /* 背景动画粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 18px;
            height: 18px;
            left: 40%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(5) {
            width: 22px;
            height: 22px;
            left: 50%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(6) {
            width: 16px;
            height: 16px;
            left: 60%;
            animation-delay: 2.5s;
        }

        .particle:nth-child(7) {
            width: 24px;
            height: 24px;
            left: 70%;
            animation-delay: 0.8s;
        }

        .particle:nth-child(8) {
            width: 19px;
            height: 19px;
            left: 80%;
            animation-delay: 1.8s;
        }

        .particle:nth-child(9) {
            width: 21px;
            height: 21px;
            left: 90%;
            animation-delay: 2.2s;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        /* 淡出动画 */
        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                padding: 0 2rem;
            }
            
            .loading-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- 主要内容 -->
    <div class="splash-container">
        <div class="logo">QUITTR</div>
        <div class="tagline">开启健康生活</div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">正在加载...</div>
        </div>
    </div>

    <script src="js/utils.js" defer></script>
    <script src="js/splash.js" defer></script>
</body>
</html>
